<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="INTERA: Inteligência Artificial">
    <title>INTERA: Inteligência Artificial</title>

    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <img src="img/home.png"/>

    <div class="grid-container">
        <div class="grid-x grid-margin-x" style="padding-top:2%;">
            <div class="large-12 cell">
                <h4 id='prob-apply'>Modelo de Propensão à Inscrição
                    (<a href="https://analytics.byintera.com/dashboard/141-documentacao-do-modelo" target="_blank">entenda o modelo </a>
                    ou
                    <a href="https://analytics.byintera.com/dashboard/137-modelo-de-propensao-a-inscricao" target="_blank"> veja sua lista</a>)
                    
                </h4>                
            </div>
            
            <div class="large-1 cell">
                <label>Imagem</label>
                <div class="input-group">
                    <select type="text" id="Imagem" class="input-group-field" required>
                        <option value="N">Não</option>
                        <option value="S">Sim</option>
                    </select>
                </div>
            </div>

            <div class="large-1 cell">
                <label>Job ID </label>
                <div class="input-group">
                    <input type="number" class="input-group-field" id="jobId" value=2290 required>
                </div>
            </div>
            
            <div class="large-5 cell">
                <label>LinkedIn</label>
                <div class="input-group">
                    <input type="text" class="input-group-field" id="linkedinUsername" value='https://www.linkedin.com/in/abevieiramota/' required>
                </div>
            </div>

            <div class="large-1 cell">
                <br>
                <input type="button" class="button expanded" value="Calcular" id="btnPredictProb">
            </div> 

            <div class="large-1 cell">
                <label>Probabilidade</label>
                <img src="img/loading_32.gif" id="ProbLoader">
                <div class="input-group" id="ProbGroup">
                    <input type="text" min="1" max="100" class="input-group-field" id="Prob" placeholder="Probabilidade" readonly>                    
                </div>
            </div>

            <div class="large-1 cell">
                <label>Rating</label>
                <img src="img/loading_32.gif" id="RatingLoader">
                <div class="input-group" id="RatingGroup">
                    <input type="text" class="input-group-field" id="Rating" placeholder="Rating" readonly>                    
                </div>
            </div>

            <div class="large-2 cell">
                <label>Sugestão</label>
                <img src="img/loading_32.gif" id="SuggestionLoader">
                <div class="input-group" id="SuggestionGroup">
                    <input type="text" class="input-group-field" id="Suggestion" placeholder="Sugestão" readonly>                    
                </div>
            </div>

        </div>
        <div class="grid-x grid-margin-x" style="padding-top:2%;">
            <div class="large-8 cell">
                <label id="LabelComment">Comentários sobre o Talento</label>
                <div class="input-group">
                    <input type="text" class="input-group-field" id="Comment" required>
                </div>
            </div>        
            <div class="large-2 cell">
                <br>
                <input type="button" class="button expanded" value="Comentar" id="btnComment">
            </div>
        </div>
        <div>
            <img src="" id="Shap"/>
            <img src="img/loading_32.gif" id="ShapLoader">
        </div>        
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/aws-sdk-2.283.1.min.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
