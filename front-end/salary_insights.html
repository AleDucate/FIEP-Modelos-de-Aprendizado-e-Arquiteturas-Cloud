<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Sherlock: Inteligência Artificial">
    <title>Sherlock: Inteligência Artificial</title>

    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <img src="img/Intera-Icon.png"/>
    <img src="img/IA.png"/>

    <div class="grid-container">
        <div class="grid-x grid-margin-x">
            <div class="large-8 cell ">
                <h3 style="margin-top:2%;">Sherlock: A Inteligência Artificial da INTERA</h3>
            </div>
        </div>

        <div class="grid-x grid-margin-x" style="padding-top:2%;">

                <h4 id='prob-apply'>Salary Insights</h4>
            </div>

            <div class="large-2 cell">
                <label>Company Classification</label>
                <div class="input-group">
                    <select type="text" id="jobCompanyClassification" class="input-group-field" required>
                        <option value='All'>All</option>
                        <option value='Traditional Company'>Traditional Company</option>
                        <option value='Startup Early Stage'>Startup Early Stage</option>
                        <option value='Startup High Tech'>Startup High Tech</option>
                        <option value='Small Company'>Small Company</option>                        
                        <option value='Software House'>Software House</option>                        
                    </select><br/><br/>
                </div>                
            </div>

            <div class="large-2 cell">
                <label>Job Area</label>
                <div class="input-group">
                    <select type="text" id="jobArea" class="input-group-field" required>
                        <option value='All'>All</option>
                        <option value='Data'>Data</option>
                        <option value='Customer'>Customer</option>
                        <option value='Architecture'>Architecture</option>
                        <option value='Design'>Design</option>
                        <option value='Security'>Security</option>
                        <option value='Instructor'>Instructor</option>                        
                        <option value='Finance'>Finance</option>
                        <option value='Agile'>Agile</option>
                        <option value='Infra'>Infra</option>
                        <option value='Marketing'>Marketing</option>
                        <option value='Salesforce'>Salesforce</option>
                        <option value='Product'>Product</option>
                        <option value='Sales'>Sales</option>
                        <option value='Business'>Business</option>
                        <option value='People'>People</option>
                        <option value='Mobile'>Mobile</option>
                        <option value='Engineering'>Engineering</option>                        
                    </select><br/><br/>
                </div>                
            </div>

            <div class="large-2 cell">
                <label>Job Seniority</label>
                <div class="input-group">
                    <select type="text" id="jobSeniority" class="input-group-field" required>
                        <option value='All'>All</option>
                        <option value='Specialist'>Specialist</option>                        
                        <option value='Mid-level'>Mid-level</option>
                        <option value='Junior'>Junior</option>
                        <option value='Senior'>Senior</option>
                        <option value='Leadership'>Leadership</option>                        
                    </select><br/><br/>
                </div>                
            </div>

            <div class="large-2 cell">
                <label>Job Role</label>
                <div class="input-group">
                    <select type="text" id="jobRole" class="input-group-field" required>
                        <option value='All'>All</option>
                        <option value='Salesforce Analyst'>Salesforce Analyst</option>
                        <option value='Security Governance'>Security Governance</option>
                        <option value='Business Innovation'>Business Innovation</option>
                        <option value='People Recruitment and Selection'>People Recruitment and Selection</option>
                        <option value='Data Governance'>Data Governance</option>
                        <option value='Solutions Architect'>Solutions Architect</option>
                        <option value='Data Analyst'>Data Analyst</option>
                        <option value='People Culture'>People Culture</option>
                        <option value='Data Science'>Data Science</option>
                        <option value='Mobile iOS Native'>Mobile iOS Native</option>
                        <option value='Infra Automation-RPA'>Infra Automation-RPA</option>
                        <option value='Software Architect'>Software Architect</option>
                        <option value='Cloud Architect'>Cloud Architect</option>                        
                        <option value='Customer Service'>Customer Service</option>
                        <option value='Salesforce Consultant'>Salesforce Consultant</option>
                        <option value='Web Designer'>Web Designer</option>
                        <option value='DBA'>DBA</option>
                        <option value='Product Owner'>Product Owner</option>
                        <option value='Sales Account Manager'>Sales Account Manager</option>
                        <option value='Scrum Master'>Scrum Master</option>

                        <option value='Machine Learning Engineer'>Machine Learning Engineer</option>

                        <option value='Mobile Hybrid'>Mobile Hybrid</option>
                        <option value='Product Manager'>Product Manager</option>
                        <option value='Full Stack Engineer'>Full Stack Engineer</option>
                        <option value='Infra Cloud'>Infra Cloud</option>
                        <option value='Mobile Android Native '>Mobile Android Native </option>
                        <option value='Customer Success'>Customer Success</option>
                        <option value='Sales Executive-Closer'>Sales Executive-Closer</option>
                        <option value='Business Operation'>Business Operation</option>
                        <option value='Infra SAP'>Infra SAP</option>
                        <option value='Business Process'>Business Process</option>
                        <option value='Product Designer (UX-UI)'>Product Designer (UX-UI)</option>
                        <option value='Data Architect'>Data Architect</option>
                        <option value='Visual Designer'>Visual Designer</option>
                        <option value='Marketing Content and Copywriter'>Marketing Content and Copywriter</option>
                        <option value='People Training'>People Training</option>
                        <option value='Cyber Security'>Cyber Security</option>
                        <option value='Data Engineer'>Data Engineer</option>
                        <option value='Customer Experience'>Customer Experience</option>
                        <option value='Sales SDR-BDR'>Sales SDR-BDR</option>
                        <option value='Agile Coach'>Agile Coach</option>
                        <option value='Front-End Engineer'>Front-End Engineer</option>
                        <option value='Salesforce Developer'>Salesforce Developer</option>
                        <option value='Business Strategy'>Business Strategy</option>                        
                    </select><br/><br/>

            </div>

                    <select type="text" id="jobCoreDevelopmentLanguage" class="input-group-field" required>
                        <option value='All'>All</option>
                        <option value='Python'>Python</option>
                        <option value='Kotlin'>Kotlin</option>
                        <option value='Go'>Go</option>
                        <option value='TypeScript'>TypeScript</option>
                        <option value='C#'>C#</option>
                        <option value='Swift'>Swift</option>
                        <option value='Node.js'>Node.js</option>
                        <option value='Java'>Java</option>
                        <option value='PHP'>PHP</option>                        
                        <option value='JavaScript'>JavaScript</option>
                        <option value='Dart'>Dart</option>                                              
                    </select><br/><br/>
                </div>                
            </div>

            <div class="large-2 cell">
                <br>
                <input type="button" class="button expanded" value="Consultar" id="btnPredictDefault">
            </div> 

            <div class="large-2 cell">
                <label>Salary Offered Quantity</label>
                <img src="img/loading_32.gif" id="salaryOfferedQuantityLoader">
                <div class="input-group" id="salaryOfferedQuantityGroup">
                    <input type="text" min="1" max="100" class="input-group-field" id="salaryOfferedQuantity" placeholder="Salary Offered Quantity" readonly>                    
                </div>
            </div>

            <div class="large-2 cell">
